# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The entrypoint for your backend. This is the command that starts your web server.
entrypoint: genkit start -- npm run start

# The runtime for your backend. 
# Must be one of the supported runtimes: https://firebase.google.com/docs/app-hosting/supported-runtimes
runtime: nodejs20

# Settings for scaling your backend.
scaling:
  # Recommended minimum settings for cost-efficiency and stability
  minInstances: 1
  maxInstances: 1
  cpu: 1
  memory: 256MiB
