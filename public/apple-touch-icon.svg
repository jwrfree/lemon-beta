<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Apple Touch Icon optimized version -->
  <rect width="180" height="180" fill="#FCD34D" rx="40"/>
  
  <g transform="translate(90, 90)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="65" fill="#FBBF24" stroke="#F59E0B" stroke-width="3"/>
    
    <!-- Inner White Circle -->
    <circle cx="0" cy="0" r="45" fill="#FEF3C7"/>
    
    <!-- Lemon Segments -->
    <g opacity="0.6">
      <path d="M 0,-45 L 0,0 L 32,-32 Z" fill="#FCD34D"/>
      <path d="M 0,-45 L 0,0 L -32,-32 Z" fill="#FCD34D"/>
      <path d="M 45,0 L 0,0 L 32,32 Z" fill="#FCD34D"/>
      <path d="M 45,0 L 0,0 L 32,-32 Z" fill="#FCD34D"/>
      <path d="M 0,45 L 0,0 L 32,32 Z" fill="#FCD34D"/>
      <path d="M 0,45 L 0,0 L -32,32 Z" fill="#FCD34D"/>
      <path d="M -45,0 L 0,0 L -32,32 Z" fill="#FCD34D"/>
      <path d="M -45,0 L 0,0 L -32,-32 Z" fill="#FCD34D"/>
    </g>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="8" fill="#F59E0B"/>
    
    <!-- Shine Effect -->
    <ellipse cx="-20" cy="-20" rx="15" ry="25" fill="white" opacity="0.3" transform="rotate(-45 -20 -20)"/>
  </g>
  
  <!-- Small leaf accent -->
  <g transform="translate(135, 50)">
    <ellipse cx="0" cy="0" rx="12" ry="20" fill="#10B981" transform="rotate(30)"/>
  </g>
</svg>
